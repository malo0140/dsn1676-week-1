<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Exterminate!</title>
    <link href="http://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
</head>
<body class="background-color">
    
<div class="island">
    <header class="masthead push">
        <h1 class="white push-0 title gutter"><img class="logo" src="imges/robothead.svg" alt="robothead logo">Exterminate!</h1>
    </header>
</div>
    
<div class="grid">
    
    <nav class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3 gutter">
        <ul class="nav">
            <li><a class="island-1-2 white" href="#">Explain!</a></li>
            <li><a class="island-1-2 white" href="#">Elevate!</a></li>
            <li><a class="island-1-2 white" href="#">Emergency!</a></li>
            <li><a class="island-1-2 white current" href="#">Extrapolate!</a></li>
        </ul>
    </nav>
    
    <div class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3 unit-xl-2-3 gutter">
        
        <div class="grid panel pad-b-0">
            <div class="unit unit-m-1-2 unit-l-1-2 unit-xl-1-2 gutter-1-2">
                <img class="img-flex img-border push" src="imges/robot-1.jpg" alt="robot-1">
            </div>
            <div class="unit unit-m-1-2 unit-l-1-2 unit-xl-1-2 gutter-1-2">
                <img class="img-flex img-border push" src="imges/robot-2.jpg" alt="robot-2">
            </div>
        </div>
        
    </div>
    
</div>
      
</body>
</html>
